<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Swoosh</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #f89dac">
          <h1>Nature Flower</h1>
          <p>All in Pink</p>
        </div>
        <div style="background-color: #125c86">
          <h1>Blue Sky</h1>
          <p>With its Mountains</p>
        </div>
        <div style="background-color: #252E33">
          <h1>Lonely Castle</h1>
          <p>In the Wilderness</p>
        </div>
        <div style="background-color: #ff6600">
          <h1>Flying Eagle</h1>
          <p>In the Sunset</p>
        </div>
      </div>
      <div class="right-slide">
        <div style="background-image: url('https://w0.peakpx.com/wallpaper/314/42/HD-wallpaper-bald-eagle-flying-eagle-birds-wings.jpg')"></div>
        <div style="background-image: url('https://wallpapercave.com/wp/wp7007867.jpg')"></div>
        <div style="background-image: url('https://www.blue-hour-art.com/wp-content/uploads/2020/08/chamonix-snowy-mountains-clear-blue-sky-BH0028.jpg')"></div>
        <div style="background-image: url('https://c4.wallpaperflare.com/wallpaper/389/623/753/trees-flowers-nature-park-wallpaper-preview.jpg')"></div>
      </div>

      <div class="action-buttons">

        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>

        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>

      </div>

    </div>

    <script src="script.js"></script>
  </body>
</html>
